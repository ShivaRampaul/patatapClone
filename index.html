<!DOCTYPE html>
<html>
<head>
	<title>Patatap Clone</title>
	<link rel="stylesheet" type="text/css" href="assets/css/patatapClone.css">
	<script type="text/javascript" src="paper-full.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.13/howler.js"></script>
	<!-- Define inlined PaperScript associate it with myCanvas -->
	<script type="text/paperscript" canvas="myCanvas">
		var circles = [];
		var sound = new Howl ({
			src: ['assets/sounds/bubbles.mp3']	
				});
		function onKeyDown(event){
			sound.play();
			var maxPoint = new Point(view.size.width, view.size.height);
			var randPoint = Point.random();
			var point = maxPoint*randPoint;
			var newCircle = new Path.Circle(new Point(point), 500);
			newCircle.fillColor = 'purple';
			circles.push(newCircle);
		}
		function onFrame(event) {
			for(var i = 0; i < circles.length; i++) {
				circles[i].fillColor.hue += 1;
				circles[i].scale(0.9);
			}
		}
	</script>
</head>
<body>

	<canvas id="myCanvas" resize></canvas>

</body>
</html>
